<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ARWeb</title>

    <script src="js/aframe-master.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>

</head>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }

    .buttongroup {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #mybuttongroup {
        display: flex;
        bottom: 5em;
    }

    #mybuttongroup input[type="radio"] {
        display: none;
    }

    #mybuttongroup .btn-radio {
        -webkit-tap-highlight-color: transparent;
        display: inline-block;
        text-align: center;
        line-height: 2.5em;
        border-radius: 2.5em;
        width: 2.5em;
        height: 2.5em;
        margin: 1em;
        background: #f7f7f7;
        color: #333;
        cursor: pointer;
        background-size: cover;
        background-position: center;
        /* background-image: url(https://img95.699pic.com/element/40155/7210.png_300.png); */
    }

    #mybuttongroup input:checked+.btn-radio {
        background: #5e7380;
        color: #fff;
        cursor: default;
        background-size: cover;
        background-position: center;
        transform: scale(1.3);
        /* background-image: url(https://img.lovepik.com/element/40125/0624.png_300.png); */
    }

    .buttons {
        /* padding: 0.25em; */
        border-radius: 4em;
        border: none;
        background: white;
        color: black;
        width: 4em;
        height: 4em;
        margin: 1em;
    }

    .btn-play {
        background: url(assets/play-button.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    .btn-pause {
        background: url(assets/pause-button.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    .btn-restart {
        background: url(assets/refresh-button.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <div class="buttongroup" id="mybuttongroup">
        <label><input type="radio" name="label" value="01" onclick="videocheck()" checked="checked">
            <span class="btn-radio">貓貓</span></label>
        <label><input type="radio" name="label" value="02" onclick="videocheck()">
            <span class="btn-radio">先放</span></label>
        <label><input type="radio" name="label" value="03" onclick="videocheck()" checked="checked">
            <span class="btn-radio">先放</span></label>
        <label><input type="radio" name="label" value="04" onclick="videocheck()">
            <span class="btn-radio">先放</span></label>
        <label><input type="radio" name="label" value="05" onclick="videocheck()" checked="checked">
            <span class="btn-radio">先放</span></label>
        <label><input type="radio" name="label" value="06" onclick="videocheck()">
            <span class="btn-radio">先放</span></label>
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-01">
        <input type="button" onclick="playvideo('vid1')" class="buttons btn-play">
        <input type="button" onclick="pausevideo('vid1')" class="buttons btn-pause">
        <input type="button" onclick="revideo('vid1')" class="buttons btn-restart">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-02">
        <input type="button" onclick="playvideo('vid2')" class="buttons btn-play">
        <input type="button" onclick="pausevideo('vid2')" class="buttons btn-pause">
        <input type="button" onclick="revideo('vid2')" class="buttons btn-restart">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-03">
        <input type="button" onclick="playvideo('vid3')" class="buttons btn-play">
        <input type="button" onclick="pausevideo('vid3')" class="buttons btn-pause">
        <input type="button" onclick="revideo('vid3')" class="buttons btn-restart">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-04">
        <input type="button" onclick="playvideo('vid4')" class="buttons btn-play">
        <input type="button" onclick="pausevideo('vid4')" class="buttons btn-pause">
        <input type="button" onclick="revideo('vid4')" class="buttons btn-restart">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-05">
        <input type="button" onclick="playvideo('vid5')" class="buttons btn-play">
        <input type="button" onclick="pausevideo('vid5')" class="buttons btn-pause">
        <input type="button" onclick="revideo('vid5')" class="buttons btn-restart">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-06">
        <input type="button" onclick="playvideo('vid6')" class="buttons btn-play">
        <input type="button" onclick="pausevideo('vid6')" class="buttons btn-pause">
        <input type="button" onclick="revideo('vid6')" class="buttons btn-restart">
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true; precision: mediump;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-nft videohandler0209 type="nft" url="./data/0209" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid1" position="150 -200 -300" rotation="-90 0 0" play="true" width=457.5 height=405>
            </a-video>
        </a-nft>

        <a-assets>
            <video class="myvid" id="vid1" src="assets/AR_Test 02.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video class="myvid" id="vid2" src="assets/AR_Test 02.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        function playvideo(vidnum) {
            var videoEl_1 = document.querySelector('#' + vidnum);
            videoEl_1.play();
        }
        function pausevideo(vidnum) {
            var videoEl_1 = document.querySelector('#' + vidnum);
            videoEl_1.pause();
        }
        function revideo(vidnum) {
            var videoEl_1 = document.querySelector('#' + vidnum);
            videoEl_1.currentTime = 0;
        }
        function videocheck() {
            var label = document.querySelector('input[name = "label"]:checked').value;
            var lists = document.querySelectorAll(".mybuttons")
            for (i = 0; i < lists.length; ++i) {
                lists[i].style.display = "none";
            }
            var vids = document.querySelectorAll(".myvid")
            for (i = 0; i < vids.length; ++i) {
                vids[i].pause();
                vids[i].currentTime = 0;
            }
            if (label == "01") {
                document.getElementById("mybuttons-01").style.display = "flex";
            }
            else if (label == "02") {
                document.getElementById("mybuttons-02").style.display = "flex";
            }
            else if (label == "03") {
                document.getElementById("mybuttons-03").style.display = "flex";
            }
            else if (label == "04") {
                document.getElementById("mybuttons-04").style.display = "flex";
            }
            else if (label == "05") {
                document.getElementById("mybuttons-05").style.display = "flex";
            }
            else if (label == "06") {
                document.getElementById("mybuttons-06").style.display = "flex";
            }

        }
        window.onload = function () {
            videocheck();
        };
    </script>
</body>
