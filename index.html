<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ARWeb</title>

    <script src="js/aframe-master.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>

</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }

    .buttongroup {
        position: absolute;
        bottom: 0.5em;
        left: 0;
        width: 100%;
        height: 5em;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #mybuttongroup {
        bottom: 5.5em;
    }

    #mybuttongroup input[type="radio"] {
        display: none;
    }

    #mybuttongroup .btn-radio {
        -webkit-tap-highlight-color: transparent;
        display: inline-block;
        font-family: 'Permanent Marker', cursive;
        text-align: center;
        line-height: 2.5em;
        border-radius: 2.5em;
        width: 2.5em;
        height: 2.5em;
        margin: 0.5em;
        background: #f7f7f7;
        color: #333;
        cursor: pointer;
        background-size: cover;
        background-position: center;
    }

    #mybuttongroup input:checked+.btn-radio {
        background: #5e7380;
        color: #fff;
        cursor: default;
        background-size: cover;
        background-position: center;
        transform: scale(1.3);
    }

    .buttons {
        border-radius: 4em;
        border: none;
        background: white;
        color: black;
        width: 8em;
        height: 4em;
        margin: 1em;
    }

    .btn-play {
        background: url(assets/playbutton_120x43px.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <div class="buttongroup" id="mybuttongroup">
        <label><input type="radio" name="label" value="01" onclick="videocheck()" checked="checked">
            <span class="btn-radio">P14</span></label>
        <label><input type="radio" name="label" value="02" onclick="videocheck()">
            <span class="btn-radio">P18</span></label>
        <label><input type="radio" name="label" value="03" onclick="videocheck()">
            <span class="btn-radio">P21</span></label>
        <label><input type="radio" name="label" value="04" onclick="videocheck()">
            <span class="btn-radio">P25</span></label>
        <label><input type="radio" name="label" value="05" onclick="videocheck()">
            <span class="btn-radio">P27</span></label>
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-01">
        <input type="button" onclick="playvideo('vid_P14')" class="buttons btn-play">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-02">
        <input type="button" onclick="playvideo('vid_P18')" class="buttons btn-play">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-03">
        <input type="button" onclick="playvideo('vid_P21')" class="buttons btn-play">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-04">
        <input type="button" onclick="playvideo('vid_P25')" class="buttons btn-play">
    </div>
    <div class="buttongroup mybuttons" id="mybuttons-05">
        <input type="button" onclick="playvideo('vid_P27')" class="buttons btn-play">
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true; precision: mediump;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-nft type="nft" url="./data/P14_AR_01" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid_P14" position="75 -200 -100" rotation="-90 0 0" play="true" width=200 height=200>
            </a-video>
        </a-nft>
        <a-nft type="nft" url="./data/P18_AR_02" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid_P18" position="150 -200 -250" rotation="-90 0 0" play="true" width=275 height=275>
            </a-video>
        </a-nft>
        <a-nft type="nft" url="./data/P21_AR_03" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid_P21" position="100 -200 -150" rotation="-90 0 0" play="true" width=200 height=200>
            </a-video>
        </a-nft>
        <a-nft type="nft" url="./data/P25_AR_04" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid_P25" position="100 -200 -150" rotation="-90 0 0" play="true" width=225 height=225>
            </a-video>
        </a-nft>
        <a-nft type="nft" url="./data/P27_AR_05" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid_P27" position="50 -200 -100" rotation="-90 0 0" play="true" width=125 height=125>
            </a-video>
        </a-nft>
        <a-assets>
            <video class="myvid" id="vid_P14" src="assets/P14_AR_01.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video class="myvid" id="vid_P18" src="assets/P18_AR_02.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video class="myvid" id="vid_P21" src="assets/P18_AR_02.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video class="myvid" id="vid_P25" src="assets/P25_AR_04.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video class="myvid" id="vid_P27" src="assets/P27_AR_05.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        function playvideo(vidnum) {
            var videoEl_1 = document.querySelector('#' + vidnum);
            videoEl_1.play();
        }
        function videocheck() {
            var label = document.querySelector('input[name = "label"]:checked').value;
            var lists = document.querySelectorAll(".mybuttons")
            for (i = 0; i < lists.length; ++i) {
                lists[i].style.display = "none";
            }
            var vids = document.querySelectorAll(".myvid")
            for (i = 0; i < vids.length; ++i) {
                vids[i].pause();
                vids[i].currentTime = 0;
            }
            if (label == "01") {
                document.getElementById("mybuttons-01").style.display = "flex";
            }
            else if (label == "02") {
                document.getElementById("mybuttons-02").style.display = "flex";
            }
            else if (label == "03") {
                document.getElementById("mybuttons-03").style.display = "flex";
            }
            else if (label == "04") {
                document.getElementById("mybuttons-04").style.display = "flex";
            }
            else if (label == "05") {
                document.getElementById("mybuttons-05").style.display = "flex";
            }
        }
        window.onload = function () {
            document.getElementById("mybuttongroup").style.display = "flex";
            videocheck();
        };
    </script>
</body>
